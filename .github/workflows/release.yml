name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      dry-run:
        description: "Dry run (skip actual publish)"
        required: false
        default: false
        type: boolean

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    outputs:
      is-prerelease: ${{ steps.check-version.outputs.is-prerelease }}
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Check version type
        id: check-version
        run: |
          TAG="${GITHUB_REF_NAME:-}"
          if [[ "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "is-prerelease=false" >> "$GITHUB_OUTPUT"
          else
            echo "is-prerelease=true" >> "$GITHUB_OUTPUT"
          fi

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

      - name: Type check
        run: bun run typecheck

      - name: Test
        run: bun test

  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: [validate]
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build

      - name: Publish to npm
        run: bun publish --access public ${{ needs.validate.outputs.is-prerelease == 'true' && '--tag next' || '' }} ${{ inputs.dry-run && '--dry-run' || '' }}
        env:
          NPM_CONFIG_TOKEN: ${{ secrets.NPM_TOKEN }}

  github-release:
    name: GitHub Release
    runs-on: ubuntu-latest
    needs: [validate]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          prerelease: ${{ needs.validate.outputs.is-prerelease == 'true' }}
